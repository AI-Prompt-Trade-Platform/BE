spring.application.name=Prumpt_BE

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# DataSource
spring.datasource.url=jdbc:mysql://127.0.0.1/prumpt?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12341234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring DevTools LiveReload
spring.devtools.livereload.enabled=true

# Thymeleaf cache disable
spring.thymeleaf.cache=false

# Logging level to debug
logging.level.org.springframework=DEBUG

spring.security.oauth2.resourceserver.jwt.issuer-uri=dev-q64r0n0blzhir6y0.us.auth0.com/
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=dev-q64r0n0blzhir6y0.us.auth0.com/.well-known/jwks.json

